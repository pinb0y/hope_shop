{% extends 'product_catalog/base.html' %}
{% load custom_tag %}
{% block content %}
<div class="container mt-4">
    {% if user.is_authenticated %}
    <h1>{{ object.product_name | title }} {{ object.price }} рублей</h1>
    <p>{{ object.description }}</p>
    <img src="{{ object.image | make_image_link }}" class="img-fluid m-4" alt='...'>
    {% endif %}
</div>
{% endblock %}
