{% extends 'product_catalog/base.html' %}

{% block content %}
<div class="container">
    {% if user.is_authenticated %}
    <div class="row m-4">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить продукт "{{ object.product_name | title }}"?</p>
                        <button type="submit" class="btn btn-danger">Да</button>
                        <a href="{% url 'catalog:product_list' %}" class="btn btn-success">Нет</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
